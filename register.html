<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="./register.css" />
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="./firebase_init.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      const submit = () => {
        // get all the values from textfields

        const name = document.getElementById("name").value;
        const phoneNumber = $("#number").val();
        const email = $("#email").val();
        const semester = $("#sem").val();

        const data = {
          name,
          phoneNumber,
          email,
          semester,
        };

        firebaseRealtimeDatabase.ref("students").push(data);

        window.location.href = "./admin.html";

        // we have to push it to firebase
      };
    </script>
  </head>
  <body>
    <!-- Heading goes here -->
    <div id="nav">
      <div id="heading">
        <h3>JIT HACKATHON-2020</h3>
      </div>
      <div id="navlinks">
        <a href="/home.html">Home</a>
        <a href="/register.html">Register</a>
        <a href="/admin.html">Admin</a>
      </div>
    </div>
    <!-- Heading ends here -->
    <!-- Content starts here -->
    <div class="content">
      <div id="register">
        <h1>register</h1>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="emailHelp"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group">
            <label for="number">Phone number</label>
            <input
              type="number"
              class="form-control"
              id="number"
              placeholder="Phone number"
            />
          </div>
          <div class="form-group">
            <label for="email">Email id</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="sem">Semester</label>
            <input
              type="number"
              class="form-control"
              id="sem"
              placeholder="Semester"
              min="1"
              max="8"
            />
          </div>
        </form>
        <div class="submit-btn">
          <button onclick="submit()">Submit</button>
        </div>
      </div>
    </div>
    <!-- content ends here -->
  </body>
</html>
